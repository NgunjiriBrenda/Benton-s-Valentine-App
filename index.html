<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden animate-bg">

   

    <!-- Floating Lilies -->
    <div class="flowers"></div>

    <main class="w-full max-w-md px-5 text-center animate-fadeIn z-10">

        <!-- Image -->
        <img 
            src="./assets/her.jpg"
            alt="Her Picture"
            class="w-64 h-64 sm:w-72 sm:h-72 mx-auto rounded-3xl object-cover 
                   shadow-[0_25px_50px_rgba(147,51,234,0.35)] mb-8"
        />

      
        <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-lg p-6 mb-8">
            <p class="text-gray-800 text-lg sm:text-xl leading-relaxed">
                Hey <span class="font-semibold text-purple-600">Millan</span> üíï<br />
                I just wanted to take a moment to tell you how much you mean to me.
            </p>
        </div>

        <a
            href="./message.html"
            class="inline-block px-10 py-4 rounded-full text-lg font-medium shadow-xl
           bg-purple-500 text-white 
           hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-400
           hover:text-white
           hover:scale-105 active:scale-95 transition-all duration-500"
        >
           Continue üíå
        </a>


    </main>

 
    <style>
        body.animate-bg {
            background: linear-gradient(120deg, #fbcfe8, #f9a8d4, #c084fc, #a855f7);
            background-size: 400% 400%;
            animation: bgShift 12s ease infinite;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 1.3s ease forwards; }

      
        .flowers span {
            position: absolute;
            bottom: -30px;
            font-size: 26px;
            animation: floatUp 7s linear infinite;
            opacity: 0.75;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            30% { opacity: 0.8; }
            100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
        }
    </style>

  
    <script src="./index.js"></script>

</body>
</html>
