<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Fade-in animation */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .animate-fadeIn { animation: fadeIn 1s ease forwards; }

  /* Background gradient animation */
  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  body {
    background: linear-gradient(135deg, #ffccd5, #d9a7c7, #cda4de);
    background-size: 400% 400%;
    animation: bgShift 20s ease infinite;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    pointer-events: none;
    font-size: 1.8rem;
    opacity: 0.5;
    animation: floatUp linear infinite;
  }
  @keyframes floatUp {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-130vh) rotate(360deg); }
  }

  /* Sparkles */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fffacd, #ff69b4);
    border-radius: 50%;
    opacity: 0;
    animation: sparkleAnim linear infinite;
  }
  @keyframes sparkleAnim {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0; }
  }

  /* Smooth No button movement */
  #no-btn { transition: all 0.3s ease; }

  /* Yes button sparkle effect */
  #yes-btn {
    position: relative;
    overflow: hidden;
  }
  #yes-btn .sparkle-hover {
    position: absolute;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, #fffacd, #ff69b4);
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    animation: sparkleHover 0.6s ease forwards;
  }
  @keyframes sparkleHover {
    0% { transform: translate(0,0) scale(0.3); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
  }

</style>
</head>

  <!-- JS -->
  <script>
    const noBtn = document.getElementById('no-btn');
    noBtn.addEventListener('mouseenter', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });

    // Sparkle burst on Yes button hover
    const yesBtn = document.getElementById('yes-btn');
    yesBtn.addEventListener('mouseenter', () => {
      for(let i=0;i<6;i++){
        const sparkle = document.createElement('span');
        sparkle.classList.add('sparkle-hover');
        const x = (Math.random()*60 - 30)+'px';
        const y = (Math.random()*60 - 30)+'px';
        sparkle.style.setProperty('--x', x);
        sparkle.style.setProperty('--y', y);
        yesBtn.appendChild(sparkle);
        setTimeout(()=> sparkle.remove(), 600);
      }
    });
  </script>
