  <style>
    /* Fade in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease forwards;
    }

    /* Animated background */
    @keyframes bgShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .animated-bg {
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
    }

    /* Floating items */
    .float {
      position: absolute;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    .lily {
      font-size: 3rem;
      opacity: 0.5;
    }

    .heart {
      font-size: 1.6rem;
      opacity: 0.4;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh) rotate(0deg);
      }
      to {
        transform: translateY(-130vh) rotate(360deg);
      }
    }

    /* Modal */
    .modal {
      display: none;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
